<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar d-flex justify-content-between align-items-center">
      <a class="navbar-brand">ðŸ“š Book Recommender</a>
      <ul class="d-flex">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>ðŸ”¥ Top 50 Books ðŸ”¥</h1>
      <div class="row">
        {% for i in range(book_name | length) %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover" />
            <div
              class="card-body d-flex flex-column justify-content-between text-center"
            >
              <h5 class="text-truncate-multiline">{{ book_name[i] }}</h5>
              <h6 class="text-muted">by {{ author[i] }}</h6>
              <p>Votes: {{ votes[i] }}</p>
              <p>Rating: {{ rating[i] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
