<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar d-flex justify-content-between align-items-center">
      <a class="navbar-brand">üìö Book Recommender</a>
      <ul class="d-flex">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>üîç Recommend Books</h1>

      <div class="form-card">
        <form action="/recommend_books" method="post">
          <input
            name="user_input"
            type="text"
            class="form-control mb-3"
            placeholder="Enter book or author name..."
          />
          <input
            type="submit"
            class="btn btn-lg btn-warning"
            value="Get Recommendations"
          />
        </form>
      </div>

      <div class="row">
        {% if data %} {% for i in data %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="{{i[2]}}" alt="Book Cover" />
            <div
              class="card-body d-flex flex-column justify-content-between text-center"
            >
              <h5 class="text-truncate-multiline">{{i[0]}}</h5>
              <h6 class="text-muted">By {{i[1]}}</h6>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </body>
</html>
